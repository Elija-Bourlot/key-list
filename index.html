<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deister Key List</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#121521;
      --text:#eef0f4;
      --muted:#a7adbb;
      --line:#2a2f44;
      --chip:#0f1320;
      --header:#0e1220;
      --accent:#7aa2ff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Sticky top title bar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(14,18,32,.92);
      border-bottom: 1px solid rgba(42,47,68,.8);
    }
    .topbar-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 14px;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }
    h1{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
      line-height:1.2;
    }
    .subtitle{
      margin:0;
      color: var(--muted);
      font-size: 12px;
      line-height:1.3;
    }
    .top-meta{
      display:flex;
      justify-content: space-between;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 12px;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 14px 40px;
    }
    .panel{
      background: rgba(18,21,33,.9);
      border: 1px solid rgba(42,47,68,.9);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    /* Controls: mobile-first = stacked */
    .controls{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    input[type="search"]{
      flex: 1 1 260px;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(42,47,68,.9);
      background: #0f1320;
      color: var(--text);
      outline:none;
    }
    input[type="search"]::placeholder{ color:#7f8698; }

    .btn{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(42,47,68,.9);
      background: #0f1320;
      color: var(--text);
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{ border-color:#3a4260; }
    .btn:active{ transform: translateY(1px); }

    .filtersTitle{
      color: var(--muted);
      font-size: 12px;
      margin: 2px 0 6px;
    }
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px 10px;
    }
    .chip{
      display:flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(42,47,68,.9);
      background: var(--chip);
      font-size: 12px;
    }
    .chip input{ accent-color: var(--accent); }

    /* Table scroll container */
    .tableWrap{
      margin-top: 12px;
      border: 1px solid rgba(42,47,68,.9);
      border-radius: 14px;
      background: rgba(18,21,33,.8);

      /* IMPORTANT: make the table itself scrollable */
      overflow: auto;
      -webkit-overflow-scrolling: touch;

      /* will be set dynamically by JS for perfect fit */
      max-height: 60vh;
    }

    table{
      width:100%;
      border-collapse: collapse;
      font-size: 13px;
      min-width: 560px; /* helps mobile horizontal scroll if needed */
    }

    /* Sticky header inside the table scroll area */
    thead th{
      position: sticky;
      top: 0;                 /* <-- fixed at top of tableWrap */
      z-index: 20;
      background: rgba(17,21,34,.98);
      border-bottom: 1px solid rgba(42,47,68,.9);
      text-align:left;
      padding: 10px 12px;
      font-weight: 700;
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }
    thead th small{ color: var(--muted); font-weight: 700; margin-left: 6px; }

    tbody td{
      border-top: 1px solid rgba(42,47,68,.55);
      padding: 10px 12px;
      vertical-align: top;
      background: transparent;
    }
    tbody tr:hover{ background: rgba(122,162,255,.06); }

    .tag{
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(42,47,68,.9);
      background:#0f1320;
      font-size: 12px;
      white-space: nowrap;
    }
    .empty{ color:#7f8698; font-style: italic; }

    .btn-sm{
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
    }

    @media (min-width: 860px){
      .topbar-inner{
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      h1{ font-size: 18px; }
      .subtitle{ max-width: 560px; text-align:right; }
      .controls{
        display:grid;
        grid-template-columns: 1.2fr .8fr;
        gap: 12px;
        align-items: start;
      }
    }

    /* Modal */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      z-index:100;
      background:rgba(0,0,0,.55);
      padding: 14px;
    }
    .modal-card{
      max-width: 680px;
      margin: 10vh auto;
      border-radius: 14px;
      border: 1px solid rgba(42,47,68,.9);
      background: rgba(18,21,33,.98);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .modal-head{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      padding: 12px 14px;
      background: rgba(14,18,32,.95);
      border-bottom: 1px solid rgba(42,47,68,.9);
    }
    .modal-title{
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .2px;
    }
    .modal-body{ padding: 14px; }
    .form{
      display:grid;
      gap: 10px;
    }
    .field-label{
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 6px;
    }
    .input, .select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(42,47,68,.9);
      background:#0f1320;
      color:var(--text);
      outline:none;
    }
    .form-actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
      margin-top: 6px;
    }
    .note{
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
      line-height: 1.35;
    }
    .danger{
      border-color: rgba(255,120,120,.65) !important;
    }
  </style>
</head>
<body>
  <div class="topbar" id="topbar">
    <div class="topbar-inner">
      <div>
        <h1>Deister Key List</h1>
        <p class="subtitle">Search across key number, location and user. Use filters for user groups.</p>
      </div>
      <div class="top-meta">
        <div>Results: <strong id="count">0</strong> / <span id="total">0</span></div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel" id="panel">
      <div class="controls" id="controls">
        <div>
          <div class="row">
            <input id="q" type="search" placeholder="Search… e.g. 40 George, Hope Park, Master, 2nd Floor" autocomplete="off" />
            <button class="btn" id="clearBtn" title="Clear search and filters">Clear</button>
            <button class="btn" id="addBtn" title="Add a new key">Add key</button>
          </div>
        </div>

        <div>
          <div class="filtersTitle">Filter by user:</div>
          <div class="filters" id="filters"></div>
        </div>
      </div>

      <div class="tableWrap" id="tableWrap" role="region" aria-label="Key list table" tabindex="0">
        <table>
          <thead>
            <tr>
              <th data-col="key">Key # <small id="sortKey"></small></th>
              <th data-col="location">Location <small id="sortLoc"></small></th>
              <th data-col="user">User <small id="sortUser"></small></th>
              <th data-col="actions" style="cursor:default;">Edit</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Add key</div>
        <button class="btn btn-sm" id="closeModalBtn" aria-label="Close">Close</button>
      </div>
      <div class="modal-body">
        <form class="form" id="form">
          <label>
            <div class="field-label">Key number</div>
            <input class="input" id="fKey" type="number" min="1" required />
          </label>

          <label>
            <div class="field-label">Location</div>
            <input class="input" id="fLocation" type="text" required />
          </label>

          <label>
            <div class="field-label">User</div>
            <select class="select" id="fUser" required>
              <option value="Servitors">Servitors</option>
              <option value="Cleaners">Cleaners</option>
              <option value="Security">Security</option>
              <option value="Accommodation">Accommodation</option>
            </select>
          </label>

          <div class="form-actions">
            <button class="btn btn-sm danger" type="button" id="deleteBtn" style="display:none;">Delete</button>
            <button class="btn btn-sm" type="submit" id="saveBtn">Save</button>
          </div>

          <div class="note">
            Changes are saved to this browser (localStorage). Works on GitHub Pages with no backend.
          </div>
        </form>
      </div>
    </div>
  </div>

  // ---------------- NORMALISATION ----------------
  function normUser(u){
    const s = String(u ?? "").trim();
    if (!s) return "";
    const low = s.toLowerCase();
    if (low === "security") return "Security";
    if (low === "cleaners") return "Cleaners";
    if (low === "servitors") return "Servitors";
    if (low === "accommodation") return "Accommodation";
    if (low === "na") return "NA";
    return s;
  }
  rows.forEach(r => r.user = normUser(r.user));

  // ---------------- ELEMENTS ----------------
  const q = document.getElementById('q');
  const tbody = document.getElementById('tbody');
  const countEl = document.getElementById('count');
  const totalEl = document.getElementById('total');
  const filtersEl = document.getElementById('filters');
  const clearBtn = document.getElementById('clearBtn');
  const addBtn = document.getElementById('addBtn');
  const tableWrap = document.getElementById('tableWrap');

  // Modal elements
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const form = document.getElementById("form");
  const fKey = document.getElementById("fKey");
  const fLocation = document.getElementById("fLocation");
  const fUser = document.getElementById("fUser");
  const deleteBtn = document.getElementById("deleteBtn");

  totalEl.textContent = rows.length;

  // Allowed users (filters exclude NA and blank user)
  const allowedUsersOrder = ["Servitors","Cleaners","Security","Accommodation"];
  const users = Array.from(new Set(rows.map(r => r.user)))
    .filter(u => u && u !== "NA" && allowedUsersOrder.includes(u))
    .sort((a,b)=> allowedUsersOrder.indexOf(a) - allowedUsersOrder.indexOf(b));

  // Default: all allowed users selected
  const selectedUsers = new Set(users);

  // Sorting state
  let sortCol = "key";
  let sortDir = "asc"; // asc | desc

  // ---------------- LOCAL STORAGE ----------------
  const STORAGE_KEY = "deister_key_list_v1";

  function loadRows(){
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return null;
    try { return JSON.parse(raw); } catch { return null; }
  }
  function saveRows(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(rows));
  }

  // If saved exists, replace initial dataset
  const saved = loadRows();
  if (saved && Array.isArray(saved) && saved.length){
    rows.length = 0;
    saved.forEach(x => rows.push(x));
    rows.forEach(r => r.user = normUser(r.user));
  }

  // ---------------- FILTERS ----------------
  function renderFilters(){
    filtersEl.innerHTML = "";
    users.forEach(u => {
      const label = document.createElement('label');
      label.className = "chip";

      const cb = document.createElement('input');
      cb.type = "checkbox";
      cb.checked = selectedUsers.has(u);

      cb.addEventListener('change', () => {
        if (cb.checked) selectedUsers.add(u);
        else selectedUsers.delete(u);
        render();
      });

      const span = document.createElement('span');
      span.textContent = u;

      label.appendChild(cb);
      label.appendChild(span);
      filtersEl.appendChild(label);
    });
  }

  // ---------------- FILTER + SEARCH ----------------
  function shouldDisplayRow(r){
    if (!r.user || r.user === "NA") return false;
    if (!allowedUsersOrder.includes(r.user)) return false;
    return true;
  }

  function applyFilters(){
    const term = q.value.trim().toLowerCase();

    return rows.filter(r => {
      if (!shouldDisplayRow(r)) return false;

      if (selectedUsers.size && !selectedUsers.has(r.user)) return false;

      if (!term) return true;
      const hay = `${r.key}\t${r.location || ""}\t${r.user}`.toLowerCase();
      return hay.includes(term);
    });
  }

  // ---------------- SORT ----------------
  function sortData(data){
    const dir = sortDir === "asc" ? 1 : -1;
    const getVal = (r) => {
      if (sortCol === "key") return Number(r.key);
      if (sortCol === "location") return (r.location || "").toLowerCase();
      if (sortCol === "user") return (r.user || "").toLowerCase();
      return "";
    };
    return data.slice().sort((a,b)=>{
      const va = getVal(a), vb = getVal(b);
      if (typeof va === "number" && typeof vb === "number") return (va - vb) * dir;
      return String(va).localeCompare(String(vb)) * dir;
    });
  }

  // ---------------- RENDER TABLE ----------------
  function render(){
    let data = applyFilters();
    data = sortData(data);

    countEl.textContent = data.length;
    tbody.innerHTML = "";

    for (const r of data){
      const tr = document.createElement('tr');

      const tdKey = document.createElement('td');
      tdKey.textContent = r.key;

      const tdLoc = document.createElement('td');
      if (!r.location) tdLoc.innerHTML = '<span class="empty">—</span>';
      else tdLoc.textContent = r.location;

      const tdUser = document.createElement('td');
      tdUser.innerHTML = `<span class="tag">${escapeHtml(r.user)}</span>`;

      const tdAct = document.createElement('td');
      const editBtn = document.createElement('button');
      editBtn.className = "btn btn-sm";
      editBtn.textContent = "Edit";
      editBtn.addEventListener('click', () => openEditModal(r.key));
      tdAct.appendChild(editBtn);

      tr.appendChild(tdKey);
      tr.appendChild(tdLoc);
      tr.appendChild(tdUser);
      tr.appendChild(tdAct);
      tbody.appendChild(tr);
    }

    document.getElementById("sortKey").textContent = sortCol==="key" ? (sortDir==="asc" ? "▲" : "▼") : "";
    document.getElementById("sortLoc").textContent = sortCol==="location" ? (sortDir==="asc" ? "▲" : "▼") : "";
    document.getElementById("sortUser").textContent = sortCol==="user" ? (sortDir==="asc" ? "▲" : "▼") : "";

    syncTableMaxHeight(); // keep scroll area sized correctly
  }

  // ---------------- EVENTS ----------------
  q.addEventListener('input', render);

  clearBtn.addEventListener('click', () => {
    q.value = "";
    selectedUsers.clear();
    users.forEach(u => selectedUsers.add(u));
    renderFilters();
    render();
  });

  // Sorting by clicking headers (ignore actions column)
  document.querySelectorAll('thead th').forEach(th => {
    th.addEventListener('click', () => {
      const col = th.dataset.col;
      if (!col || col === "actions") return;
      if (sortCol === col) sortDir = (sortDir === "asc") ? "desc" : "asc";
      else { sortCol = col; sortDir = "asc"; }
      render();
    });
  });

  // ---------------- MODAL CRUD ----------------
  let editingKey = null;

  function openModal(){
    modal.style.display = "block";
    modal.setAttribute("aria-hidden", "false");
  }
  function closeModal(){
    modal.style.display = "none";
    modal.setAttribute("aria-hidden", "true");
    editingKey = null;
  }

  closeModalBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", (e)=>{ if (e.target === modal) closeModal(); });

  function nextKeyNumber(){
    const max = rows.reduce((m,r)=> Math.max(m, Number(r.key)||0), 0);
    return max + 1;
  }

  function openAddModal(){
    editingKey = null;
    modalTitle.textContent = "Add key";
    deleteBtn.style.display = "none";
    fKey.value = nextKeyNumber();
    fLocation.value = "";
    fUser.value = "Servitors";
    openModal();
    fLocation.focus();
  }

  function openEditModal(keyNum){
    const row = rows.find(r => Number(r.key) === Number(keyNum));
    if (!row) return;

    editingKey = Number(row.key);
    modalTitle.textContent = `Edit key #${editingKey}`;
    deleteBtn.style.display = "inline-block";

    fKey.value = row.key;
    fLocation.value = row.location || "";
    fUser.value = normUser(row.user) || "Servitors";

    openModal();
    fLocation.focus();
  }

  addBtn.addEventListener("click", openAddModal);

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const keyNum = Number(fKey.value);
    const location = String(fLocation.value ?? "").trim();
    const user = normUser(fUser.value);

    if (!keyNum || !location || !user) return;

    if (user === "NA" || user === "" || !allowedUsersOrder.includes(user)) {
      alert("Invalid user type.");
      return;
    }

    const existsOther = rows.some(r => Number(r.key) === keyNum && Number(r.key) !== editingKey);
    if (existsOther){
      alert("That key number already exists.");
      return;
    }

    if (editingKey === null){
      rows.push({ key: keyNum, location, user });
    } else {
      const idx = rows.findIndex(r => Number(r.key) === editingKey);
      if (idx >= 0) rows[idx] = { key: keyNum, location, user };
    }

    rows.sort((a,b)=> Number(a.key) - Number(b.key));

    saveRows();
    closeModal();
    render();
  });

  deleteBtn.addEventListener("click", () => {
    if (editingKey === null) return;
    const ok = confirm(`Delete key #${editingKey}?`);
    if (!ok) return;

    const idx = rows.findIndex(r => Number(r.key) === editingKey);
    if (idx >= 0) rows.splice(idx, 1);

    saveRows();
    closeModal();
    render();
  });

  // ---------------- UTILS ----------------
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    })[c]);
  }

  // Make table area fit the screen so header stays pinned without overlapping rows
  function syncTableMaxHeight(){
    // Available space from tableWrap top to bottom of viewport, leaving a little padding
    const rect = tableWrap.getBoundingClientRect();
    const pad = 14;
    const available = window.innerHeight - rect.top - pad;

    // Minimum height so it doesn't get too small on tiny screens
    const minH = 260;

    tableWrap.style.maxHeight = Math.max(minH, Math.floor(available)) + "px";
  }
  window.addEventListener("resize", syncTableMaxHeight);

  // ---------------- INIT ----------------
  renderFilters();
  render();
  syncTableMaxHeight();
</script>
</body>
</html>
